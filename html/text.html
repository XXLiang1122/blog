<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link id="css" rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            // html初始fontSize = 320 / 7.2 = 44.44
            // 根据屏幕宽度修改font-size基准
            function calcFontSize() {
                var html = document.documentElement,
                    windowWidth = html.clientWidth,
                    width = 720,
                    unit = width / 100;

                if (windowWidth > width) {
                    windowWidth = width;
                }
                html.style.fontSize = windowWidth / parseFloat(unit.toFixed(2)) + 'px';
            }

            calcFontSize();
            window.onresize = calcFontSize;
            document.addEventListener('DOMContentLoaded', calcFontSize, false);
        })();
    </script>
</head>
<body>
    <header><a href="../h5/index.html"><img id="return" src="../img/return.png"></a></header>

<script>
    if (window.screen.width < 1024) {
        document.getElementById('css').setAttribute("href", 'css/style-h5.css');
        var newMeta = document.createElement('meta');
        newMeta.name = 'viewport';
        newMeta.content = 'width=device-width,user-scalable=no';
        document.getElementsByTagName('head')[0].prepend(newMeta);
    }
    else {
        document.getElementsByTagName('header')[0].style.display = 'none';
    }
</script>
</body>
</html>
